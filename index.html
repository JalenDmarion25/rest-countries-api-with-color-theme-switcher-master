
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>REST Country API search</title>
</head>
<body>
    <header>
        <h2>Where in the world?</h2>
        <div>  
            <input type="checkbox" id="switch" class="switch"/>
            <label id="label" for="switch" class ="label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
            </label>
        </div>
    </header>

    <div class="search-filter">
        <div class="search">
            <i class="fa fa-search"></i>
            <input type="search" placeholder="search the country..." class="search-bar" id="search-bar">
        </div>


        <div class="dropdownMenu">
            <div class="dropdown-btn">
                <p>Filter by Region</p>
                <i class="fa fa-chevron-down"></i>
            </div>

            <div class="dropdown-options" id="region-options">
                <p class="regions" data-region="Africa">Africa</p>
                <p class="regions" data-region="Americas">Americas</p>
                <p class="regions" data-region="Asia">Asia</p>
                <p class="regions" data-region="Europe">Europe</p>
                <p class="regions" data-region="Oceania">Oceania</p>
            </div>
            
        </div>
    </div>

    <div class="country_info" id="country-info">

    </div>

    <script src="js/theme_script.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
